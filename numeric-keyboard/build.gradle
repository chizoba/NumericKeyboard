apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28

        versionCode 105
        versionName "1.0.5"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"

    implementation "com.android.support:appcompat-v7:$supportVersion"
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
String githubUrl = 'https://github.com/konaire/NumericKeyboard'
group = 'com.konaire.numeric-keyboard'
version = '1.0.5'

bintray {
    user = properties.getProperty('bintray.user')
    key = properties.getProperty('bintray.apikey')

    configurations = ['archives']
    pkg {
        repo = 'maven'
        name = 'numeric-keyboard'
        desc = "Simple numeric keyboard which can't be hidden."

        websiteUrl = githubUrl
        issueTrackerUrl = "$githubUrl/issues"
        vcsUrl = "$githubUrl" + ".git"

        licenses = ['MIT']
        labels = ['android', 'keyboard', 'kotlin']
        publicDownloadNumbers = false
    }
}

install {
    repositories.mavenInstaller {
        pom {
            project {
                packaging 'aar'
                name 'Numeric Keyboard'
                url githubUrl

                licenses {
                    license {
                        name 'The MIT License'
                        url 'https://raw.githubusercontent.com/konaire/NumericKeyboard/master/LICENSE.txt'
                    }
                }

                developers {
                    developer {
                        id 'konaire'
                        name 'Evgeny Eliseyev'
                        email 'eugvelis@gmail.com'
                    }
                }

                scm {
                    connection "$githubUrl" + ".git"
                    developerConnection "$githubUrl" + ".git"
                    url githubUrl
                }
            }
        }
    }
}

tasks.withType(Javadoc).all {
    enabled = false
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives javadocJar
    archives sourcesJar
}
